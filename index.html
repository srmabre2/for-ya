<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPro - Stream, Download, Lyrics</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.min.css" rel="stylesheet">
    <style>
        body { background-color: #000; color: white; font-family: 'Inter', sans-serif; overflow: hidden; }
        .spotify-green { color: #1DB954; }
        .bg-spotify-green { background-color: #1DB954; }
        .bg-card { background: #121212; border: 1px solid #282828; transition: 0.3s; }
        .bg-card:hover { background: #282828; transform: translateY(-5px); }
        .lyrics-gradient { background: linear-gradient(180deg, #1DB954 0%, #121212 100%); opacity: 0.1; position: absolute; inset: 0; z-index: -1; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            const [query, setQuery] = useState("");
            const [results, setResults] = useState([]);
            const [library, setLibrary] = useState(() => JSON.parse(localStorage.getItem('myLibrary') || '[]'));
            const [currentSong, setCurrentSong] = useState(null);
            const [view, setView] = useState("search"); // "search" or "library"
            const [lyrics, setLyrics] = useState("");
            const [loading, setLoading] = useState(false);

            // --- SAVE LIBRARY TO STORAGE ---
            useEffect(() => {
                localStorage.setItem('myLibrary', JSON.stringify(library));
            }, [library]);

            // --- SEARCH MUSIC ---
            const searchMusic = async (e) => {
                if(e) e.preventDefault();
                if(!query) return;
                setLoading(true);
                setView("search");
                try {
                    const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&entity=song&limit=20`);
                    const data = await res.json();
                    setResults(data.results);
                } catch (err) { alert("Search failed"); }
                finally { setLoading(false); }
            };

            // --- FETCH LYRICS (PRO FEATURE) ---
            const fetchLyrics = async (artist, title) => {
                setLyrics("Searching for lyrics...");
                try {
                    const res = await fetch(`https://api.lyrics.ovh/v1/${artist}/${title}`);
                    const data = await res.json();
                    setLyrics(data.lyrics || "No lyrics found for this track.");
                } catch { setLyrics("Lyrics currently unavailable."); }
            };

            const playSong = (song) => {
                setCurrentSong(song);
                fetchLyrics(song.artistName, song.trackName);
            };

            // --- DOWNLOAD LOGIC (PRO FEATURE) ---
            const downloadSong = async (url, filename) => {
                const response = await fetch(url);
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = blobUrl;
                a.download = `${filename}.mp3`;
                document.body.appendChild(a);
                a.click();
                a.remove();
            };

            const toggleLibrary = (song) => {
                const exists = library.find(s => s.trackId === song.trackId);
                if (exists) {
                    setLibrary(library.filter(s => s.trackId !== song.trackId));
                } else {
                    setLibrary([...library, song]);
                }
            };

            return (
                <div className="flex flex-col h-screen">
                    <div className="flex flex-1 overflow-hidden">
                        
                        {/* SIDEBAR */}
                        <aside className="w-64 bg-black p-6 hidden md:flex flex-col border-r border-zinc-800">
                            <h1 className="text-2xl font-bold mb-8 flex items-center gap-2">
                                <i className="lucide-music-4 spotify-green"></i> MusicPro
                            </h1>
                            <nav className="space-y-6 text-zinc-400 font-bold">
                                <div onClick={() => setView("search")} className={`flex items-center gap-3 cursor-pointer transition ${view === 'search' ? 'text-white' : 'hover:text-white'}`}>
                                    <i className="lucide-search"></i> Search
                                </div>
                                <div onClick={() => setView("library")} className={`flex items-center gap-3 cursor-pointer transition ${view === 'library' ? 'text-white' : 'hover:text-white'}`}>
                                    <i className="lucide-library"></i> Your Library ({library.length})
                                </div>
                            </nav>
                        </aside>

                        {/* MAIN AREA */}
                        <main className="flex-1 bg-zinc-900 overflow-y-auto p-8 relative">
                            {view === "search" && (
                                <form onSubmit={searchMusic} className="mb-8 relative max-w-xl">
                                    <i className="lucide-search absolute left-4 top-3.5 text-zinc-400"></i>
                                    <input 
                                        className="w-full bg-zinc-800 rounded-full py-3 px-12 outline-none focus:ring-2 focus:ring-white text-sm"
                                        placeholder="Search songs, artists, or albums..."
                                        value={query}
                                        onChange={(e) => setQuery(e.target.value)}
                                    />
                                </form>
                            )}

                            {view === "library" && (
                                <div className="mb-8 flex items-center gap-4">
                                    <button onClick={() => setView("search")} className="bg-zinc-800 p-2 rounded-full hover:bg-zinc-700">
                                        <i className="lucide-arrow-left"></i>
                                    </button>
                                    <h2 className="text-3xl font-bold">Saved for Later</h2>
                                </div>
                            )}

                            <div className="grid grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                                {(view === "search" ? results : library).map((song) => (
                                    <div key={song.trackId} className="bg-card p-4 rounded-xl relative group">
                                        <img src={song.artworkUrl100.replace('100x100', '400x400')} className="w-full aspect-square object-cover rounded-lg mb-4" />
                                        
                                        <div className="absolute top-6 right-6 flex flex-col gap-2 opacity-0 group-hover:opacity-100 transition-all">
                                            <button onClick={() => toggleLibrary(song)} className="bg-black/60 p-2 rounded-full hover:scale-110">
                                                <i className={`lucide-heart w-4 h-4 ${library.find(s => s.trackId === song.trackId) ? 'fill-red-500 text-red-500' : ''}`}></i>
                                            </button>
                                            <button onClick={() => downloadSong(song.previewUrl, song.trackName)} className="bg-black/60 p-2 rounded-full hover:scale-110 text-white">
                                                <i className="lucide-download w-4 h-4"></i>
                                            </button>
                                        </div>

                                        <button onClick={() => playSong(song)} className="absolute bottom-20 right-6 bg-spotify-green p-3 rounded-full shadow-xl opacity-0 group-hover:opacity-100 translate-y-2 group-hover:translate-y-0 transition-all">
                                            <i className="lucide-play text-black fill-current"></i>
                                        </button>

                                        <h3 className="font-bold truncate text-sm">{song.trackName}</h3>
                                        <p className="text-zinc-500 text-xs truncate">{song.artistName}</p>
                                    </div>
                                ))}
                            </div>
                        </main>

                        {/* LYRICS PANEL (PRO FEATURE) */}
                        {currentSong && (
                            <aside className="w-80 bg-black p-6 hidden lg:block border-l border-zinc-800 overflow-y-auto relative">
                                <div className="lyrics-gradient"></div>
                                <h2 className="text-xl font-bold mb-4 flex items-center gap-2">
                                    <i className="lucide-align-left text-spotify-green"></i> Lyrics
                                </h2>
                                <pre className="whitespace-pre-wrap font-sans text-sm text-zinc-300 leading-relaxed">
                                    {lyrics}
                                </pre>
                            </aside>
                        )}
                    </div>

                    {/* PLAYER BAR */}
                    {currentSong && (
                        <footer className="h-24 bg-black border-t border-zinc-800 px-6 flex items-center justify-between z-50">
                            <div className="flex items-center gap-4 w-1/3">
                                <img src={currentSong.artworkUrl100} className="w-14 h-14 rounded shadow-lg animate-pulse" />
                                <div className="truncate">
                                    <p className="font-bold text-sm truncate">{currentSong.trackName}</p>
                                    <p className="text-xs text-zinc-400 truncate">{currentSong.artistName}</p>
                                </div>
                            </div>

                            <div className="flex flex-col items-center w-1/3">
                                <audio src={currentSong.previewUrl} controls autoPlay className="h-10 w-full max-w-md invert hue-rotate-180" />
                            </div>

                            <div className="flex items-center justify-end gap-6 w-1/3 text-zinc-400">
                                <button onClick={() => downloadSong(currentSong.previewUrl, currentSong.trackName)} className="hover:text-white flex items-center gap-2 text-xs">
                                    <i className="lucide-download w-4 h-4"></i> Save to Device
                                </button>
                                <i className="lucide-volume-2 hover:text-white cursor-pointer"></i>
                            </div>
                        </footer>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
